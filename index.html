<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
        Texto por defecto 16px
        1rem = 16px
        2.5rem = 40px
      -->
</head>
<body>
    <div class="container mt-5">
        <h1>To Do List</h1>
        <!--  -->
        <div class="text-center mb-4">
            <span class="badge bg-success" id="contador-tareas-completadas">0 Tareas Completadas</span>
        </div>
        <!--  -->
        <div class="text-center mb-4">
            <span class="badge bg-primary" id="contador-tareas-pendientes">0 Tareas Pendientes</span>
        </div>

        <div class="mb-3">
            <label for="categoria-selec" class="form-label">categorias</label>
            <select id="categoria-selec" class="form-select">
                <option value="Personal">Personal</option>
                <option value="Trabajo">trabajo</option>
                <option value="Estudio">Estudio</option>
            </select>
        </div>

      <div class="input-group my-4">
        <input class="form-control" type="text" id="tarea-input" placeholder="Escribe tu tarea...">
        <button id="agregar-tarea" class="btn btn-primary">Agregar</button>
       </div>

        <ul id="lista-tareas" class="list-group">

        </ul>

    </div> 
</body>
<script src="js/script.js"></script>
</html>
